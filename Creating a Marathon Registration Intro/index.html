<!DOCTYPE html>
<html lang="en">

<head>
    <title>Marathon Registration Intro</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name">
            
        </div>
            <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id="1" value="Fun Run 5k">
            <label for="1">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="2" value="Half Marathon">
            <label for="2">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="3" value="Full Marathon">
            <label for="3">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="url" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="age_group">Select Age Group:</label>
            <select name="age_group" id="age_group">
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
